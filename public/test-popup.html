<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار النافذة المنبثقة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .test-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 class="text-center mb-4">
            <i class="bi bi-person-circle"></i>
            اختبار النافذة المنبثقة
        </h2>
        
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i>
            <strong>ملاحظة:</strong> إذا لم تكن مسجلاً، ستظهر لك نافذة منبثقة تطلب اسمك.
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>حالة الزائر</h5>
            </div>
            <div class="card-body">
                <p><strong>مسجل:</strong> <span id="is-registered">جاري التحقق...</span></p>
                <p><strong>الاسم:</strong> <span id="visitor-name">-</span></p>
                <p><strong>البريد الإلكتروني:</strong> <span id="visitor-email">-</span></p>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <button class="btn btn-primary me-2" onclick="clearAndTest()">
                <i class="bi bi-arrow-clockwise"></i>
                مسح البيانات واختبار
            </button>
            <button class="btn btn-success" onclick="testPopup()">
                <i class="bi bi-person-plus"></i>
                اختبار النافذة المنبثقة
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Visitor Popup -->
    <script src="/js/visitor-popup.js"></script>
    <script src="/js/visitor-guard.js"></script>
    
    <script>
        // Clear and test
        function clearAndTest() {
            VisitorPopup.clearVisitorInfo();
            alert('تم مسح معلومات الزائر. ستظهر النافذة المنبثقة الآن.');
            location.reload();
        }

        // Test popup
        function testPopup() {
            VisitorPopup.clearVisitorInfo();
            new VisitorPopup();
        }

        // Update status
        function updateStatus() {
            const isRegistered = VisitorPopup.isVisitorRegistered();
            const visitorInfo = VisitorPopup.getVisitorInfo();
            
            document.getElementById('is-registered').textContent = isRegistered ? 'نعم' : 'لا';
            document.getElementById('visitor-name').textContent = visitorInfo.name || '-';
            document.getElementById('visitor-email').textContent = visitorInfo.email || '-';
            
            // Update colors
            const statusElement = document.getElementById('is-registered');
            statusElement.className = isRegistered ? 'text-success' : 'text-danger';
        }

        // Listen for visitor registered event
        document.addEventListener('visitorRegistered', function(e) {
            console.log('Visitor registered:', e.detail);
            updateStatus();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
        });
    </script>
</body>
</html>
